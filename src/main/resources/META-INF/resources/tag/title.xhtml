<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:m="http://ifrn.edu.br/conta">

    <c:set var="required" value="#{empty required ? false : required}" />
    <c:set var="rendered" value="#{empty rendered ? true : rendered}" />
    <c:set var="id" value="${fn:replace(label,' ', '_')}" />

    <div id="tituloAtividade">
        <h1 class="title ui-widget-header ui-corner-all">
            <span style="float:left;padding-right: 10px;">
                #{title}
            </span>
            <ui:insert name="afterTitle" />
        </h1>
    </div>
</ui:composition>
