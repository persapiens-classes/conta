<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <c:set var="modal" value="#{empty modal ? false : modal}" />
    <c:set var="position" value="#{empty position ? 'right top': position}" />

    <h:form id="contentForm" prependId="false" enctype="#{enctype}">
        <p:ajaxStatus onstart="PF('statusDialog').show();"
                      onsuccess="PF('statusDialog').hide();" />
        <p:dialog widgetVar="statusDialog" position="#{position}"
                  draggable="false" resizable="false" closable="false"
                  showHeader="false" modal="#{modal}">
            <center>
                <p:graphicImage value="#{resource['images/ajaxloading.gif']}" />
            </center>
        </p:dialog>
        <div id="page">
            <ui:insert name="content" />
        </div>
    </h:form>
    
</ui:composition>
