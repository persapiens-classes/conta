<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="https://ifrn.edu.br/conta"
    template="/layout/template.xhtml">
    <ui:define name="content" >
        <c:crud title="Conta Débito" managedBean="#{contaDebitoCrudMBean}">
            <ui:define name="listColumns">
                <p:column headerText="Descrição" sortBy="#{bean.descricao}" filterBy="#{bean.descricao}" >
                    <h:outputText value="#{bean.descricao}" />
                </p:column>
                <p:column headerText="Categoria" sortBy="#{bean.categoria.descricao}"
                          filterBy="#{bean.categoria.id}"
                          filterOptions="#{categoriaOptions.emptyOptions}" filterMatchMode="exact">
                    <h:outputText value="#{bean.categoria.descricao}" />
                </p:column>
            </ui:define>
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{contaDebitoCrudMBean.bean.descricao}" label="Descrição" />
                    <c:text readonly="true" value="#{contaDebitoCrudMBean.bean.categoria.descricao}" label="Categoria" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="insert">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="descricao" required="true" value="#{contaDebitoCrudMBean.bean.descricao}" label="Descrição" />
                    <c:select id="categoria" required="true" value="#{contaDebitoCrudMBean.bean.categoria}" options="#{categoriaOptions}" label="Categoria"/>
                </h:panelGrid>                
            </ui:define>
            <ui:define name="update">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text required="true" value="#{contaDebitoCrudMBean.bean.descricao}" label="Descrição" />
                    <c:select required="true" value="#{contaDebitoCrudMBean.bean.categoria}" options="#{categoriaOptions}" label="Categoria"/>
                </h:panelGrid>                
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
